<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="form_style.css">
    <title>FAUSTO</title>
  </head>
  <body>
    <div class="container-fluid h-100"><!-- ***************** container ***************** -->
        <div class="row">
            <div class="col-12 text-center">
                <h1>Fausto Luna</h1>
                <h2 class="text-muted">Form Validation </h2>
            </div>
            

        </div>
        <div class="row h-50 text-center"><!-- ================== row 1 ================== --> 
            <div class="col form-group" id="col1row1"><!-- ---------- SEARCH ---------- -->
                        <h3><p class=text-muted>SEARCH</p></h3>
                        <form method="POST" action="searchResult.html" id="searchFormID" onsubmit="return ValidateSearch()" class="needs-validation" name="searchForm" novalidate>
                            <div class="form-row">
                              <div class="col form-group">
                                <label for="validationCustom01">Search</label>
                                <input class="form-control" type="text" placeholder="search whatever" name="inputSearch" id="searchWordID" required>
                                <div class="invalid-feedback" id="searchWord_text_result"></div>
                              </div>
                                
                            </div>
                            <button type="submit" class="btn btn-primary">search</button>
                        </form>
            </div>
            <div class="col-4" id="col2row1"><!-- ---------- SIGN UP ---------- -->
                <div>
                    <h3><p class=text-muted>SIGN UP</p></h3>
                </div>
                <form method="POST" action="welldone_form.html" id="signUpFormID" onsubmit="return ValidateSignUp()" class="needs-validation" novalidate>
                    <div class="form-row">
                        <div class="col form-group">
                            <label>First name</label>
                            <input type="text" class="form-control" placeholder="First name" id="firstNameID">
                            <div class="invalid-feedback" id="firstNameError"></div>
                            <!-- <div class="valid-feedback" id="firstNameOK"></div> -->
                        </div>
                        <div class="col form-group">
                            <label for="validationCustom01">Last name</label>
                            <input type="text" class="form-control" placeholder="Last name" id="lastNameID">
                            <div class="invalid-feedback" id="lastNameError"></div>
                        </div>
                      </div>
                    <div class="form-group">
                      <label for="inputAddress">Address</label>
                      <input type="text" class="form-control" id="addressID" placeholder="1234 Main St">
                      <div class="invalid-feedback" id="addressError"></div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="cityID">
                        <div class="invalid-feedback" id="cityError"></div>
                      </div>
                      <div class="form-group col-md-3">
                        <label for="inputState">Province</label>
                        <select id="provinceID" class="custom-select">
                            <option selected value=''>Choose...</option>
                            <option value='alava'>Álava</option>
                            <option value='albacete'>Albacete</option>
                            <option value='alicante'>Alicante/Alacant</option>
                            <option value='almeria'>Almería</option>
                            <option value='asturias'>Asturias</option>
                            <option value='avila'>Ávila</option>
                            <option value='badajoz'>Badajoz</option>
                            <option value='barcelona'>Barcelona</option>
                            <option value='burgos'>Burgos</option>
                            <option value='caceres'>Cáceres</option>
                            <option value='cadiz'>Cádiz</option>
                            <option value='cantabria'>Cantabria</option>
                            <option value='castellon'>Castellón/Castelló</option>
                            <option value='ceuta'>Ceuta</option>
                            <option value='ciudadreal'>Ciudad Real</option>
                            <option value='cordoba'>Córdoba</option>
                            <option value='cuenca'>Cuenca</option>
                            <option value='girona'>Girona</option>
                            <option value='laspalmas'>Las Palmas</option>
                            <option value='granada'>Granada</option>
                            <option value='guadalajara'>Guadalajara</option>
                            <option value='guipuzcoa'>Guipúzcoa</option>
                            <option value='huelva'>Huelva</option>
                            <option value='huesca'>Huesca</option>
                            <option value='illesbalears'>Illes Balears</option>
                            <option value='jaen'>Jaén</option>
                            <option value='acoruña'>A Coruña</option>
                            <option value='larioja'>La Rioja</option>
                            <option value='leon'>León</option>
                            <option value='lleida'>Lleida</option>
                            <option value='lugo'>Lugo</option>
                            <option value='madrid'>Madrid</option>
                            <option value='malaga'>Málaga</option>
                            <option value='melilla'>Melilla</option>
                            <option value='murcia'>Murcia</option>
                            <option value='navarra'>Navarra</option>
                            <option value='ourense'>Ourense</option>
                            <option value='palencia'>Palencia</option>
                            <option value='pontevedra'>Pontevedra</option>
                            <option value='salamanca'>Salamanca</option>
                            <option value='segovia'>Segovia</option>
                            <option value='sevilla'>Sevilla</option>
                            <option value='soria'>Soria</option>
                            <option value='tarragona'>Tarragona</option>
                            <option value='santacruztenerife'>Santa Cruz de Tenerife</option>
                            <option value='teruel'>Teruel</option>
                            <option value='toledo'>Toledo</option>
                            <option value='valencia'>Valencia/Valéncia</option>
                            <option value='valladolid'>Valladolid</option>
                            <option value='vizcaya'>Vizcaya</option>
                            <option value='zamora'>Zamora</option>
                            <option value='zaragoza'>Zaragoza</option>
                        </select>
                        <div class="invalid-feedback" id="provinceError"></div>
                      </div>
                      <div class="form-group col-md-3">
                        <label for="zipID">Zip</label>
                        <input type="text" class="form-control" id="zipID">
                        <div class="invalid-feedback" id="zipError"></div>
                      </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Email</label>
                        <input type="text" class="form-control" id="emailSignUpID" placeholder="hello@world.com">
                        <div class="invalid-feedback" id="emailError"></div>
                      </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="password">Password</label>
                          <input type="password" class="form-control" id="passwordSignUpID" placeholder="Password">
                          <div class="invalid-feedback" id="passwordSignUpError"></div>                      
                        </div>
                        <div class="form-group col-md-6">
                          <label for="confirmPassword">Confirm Password</label>
                          <input type="password" class="form-control" id="confirmPasswordSignUpID" placeholder="Confirm Password">
                          <div class="invalid-feedback" id="confirmPasswordSignUpError"></div>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                          <label class="form-check-label" for="invalidCheck">Agree to terms and conditions</label>
                          <div class="invalid-feedback" id="checkboxError"></div>
                        </div>
                      </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                  </form>
            </div>
            <div class="col-4" id="col3row1"><!-- ---------- LOG IN ---------- -->
                <h3><p class=text-muted>LOG IN</p></h3>
                <form method="POST" action="logInResult.html" id="LogInFormID" onsubmit="return ValidateLogIn()" class="needs-validation" novalidate>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="InputEmailLogIn" aria-describedby="emailHelp" placeholder="Enter email">
                      <div class="invalid-feedback" id="errorEmailLogIn"></div>
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="InputPasswordLogIn" placeholder="Password">
                      <div class="invalid-feedback" id="errorPasswordLogIn"></div>
                    </div>
                  
                    <button type="submit" class="btn btn-primary">Log In</button>
                  </form>
            </div>
        </div><!-- ================== row 1 ================== --> 
     <!-- ***************** container ends ***************** --> 
     <script src="form_validation_FE.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->
  </body>
</html>
